<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetching Baseball</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
   
    <link rel="stylesheet" href="./Assets/style.css" />
 
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Fetching Baseball</h1>
        </div>
      </div>
    </section>

    <form>
        <input
          id="city-input"
          class="input is-info"
          type="text"
          placeholder="Enter the name of a Team"
        />
        <button id="submit" class="button is-small" type="submit">
          Get Teams
        </button>
      </form>
      <div class="box table-box">
        <div class="table-container ">
          <table id="cityList" class="table is-bordered">
            <tr></tr>
        
          </table>
          <button id="clr-btn" class="button is-danger is-primary is-outlined">CLEAR</button>
          <div class="column is-one-quarter"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <h2>Teams:</h2>
        <div class="columns is-one-quarter">
          <div class="column card is-one-quarter">
            <div id="stats" class="card-content">
              <h3 id="current-stats" class="has-text-white"></h3>
              <div id="icon1"></div>
            </div>
    <script src="./Assets/script.js"></script>
    <!DOCTYPE html>
    <h2>Game Odds</h2>

    <button onclick="getSports()">Get list of all sports</button><br>
    <button onclick="getOdds()">Print odds</button><br>
    <button onclick="getOddsHistory()">Print odds-history</button><br>
    <button onclick="exit()">Exit</button><br>
    
    <script src="./Assets/script.js"></script>
     
</body>
</html>
