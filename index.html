<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetching Baseball</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
   
    <link rel="stylesheet" href="style.css" />
 
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-1 level-item">Fetching Baseball</h1>
        </div>
      </div>
    </section>

    <form>
      <!--This has been changed line 27 and line 31--> 
        <input
          id="team-name"   
          class="input is-info"
          type="text"
          placeholder="Enter Abbreviation for Team"
        />
        <button id="submit" class="button is-small level-item" type="submit">
          Get Teams
        </button>
      </form>
      <div class="box table-box">
        <div class="table-container ">
          <!--This has been changed line 40--> 
          <table id="teamList" class="table is-bordered">
            <tr></tr>
        
          </table>
          <button id="clr-btn" class="button is-danger is-primary">CLEAR</button>
          <div id="CC" class="column is-one-quarter"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <!--This has been added "version-one"--> 
        <div class="version-one">
        <h2>Teams</h2>
        </div>
        <div id="CC" class="columns is-one-quarter level-item">
          <div id="CC" class="column card is-one-quarter">
            <!--This has been changed line 57 and 58--> 
            <div id="stats" class="card-content">
              <h3 id="current-stats" class="has-text-white"></h3>
              <div id="icon1"></div>
            </div>
            <!--New Box Column-->
            <div class="card-2 column is-one-quarter level">
              
            <form class="box">
              <div class="field">
                <label class="label">Betting</label>
                <div class="control">
                  <input class="input" type="Currency" placeholder="$$$">
                </div>
              </div>          
              
              <div class="block">
                Place bets here to win <strong>Money!</strong>
              </div>
              <div id="data-display">All the Data should be displayed here</div>
              <!--footer-->
              <footer class="footer">
                <div class="content has-text-centered">
                  <p>
                    <strong>Bulma</strong> by <a href="https://jgthms.com">Bryce Hadl, Jaxson Fellhauer, Chistopher Laughlin, & Bryan Reyes. </a> The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                    is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
                  </p>
                </div>
              </footer>

            
    <script src="script.js"></script>
    
    <h2>Game Odds</h2>

    <button onclick="event.preventDefault(); getSports()">Get list of all sports</button><br>
    <button onclick="event.preventDefault(); getOdds()">Print odds</button><br>
   <!-- HTML -->
<button onclick="event.preventDefault(); getOddsHistory()">Print odds-history</button>
<div id="dataContainer"></div>

    <button onclick="event.preventDefault(); exit()">Exit</button><br>
</body>
</html>
