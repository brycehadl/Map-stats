<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rivalry Atlas</title>
   
    <link rel="stylesheet" href="./Assets/style.css" />
 
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Rivalry Atlas</h1>
        </div>
      </div>
    </section>

    <form>
        <input
          id="city-input"
          class="input is-info"
          type="text"
          placeholder="Enter the name of a city"
        />
        <button id="submit" class="button" type="submit">
          Get Location
        </button>
      </form>
      <div class="box table-box">
        <div class="table-container">
          <table id="cityList" class="table is-bordered">
            <tr></tr>
        
          </table>
          <button id="clr-btn" class="button is-danger">CLEAR</button>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
</body>
</html>
